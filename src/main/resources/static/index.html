<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Full Stack Deployment</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/custom.css">
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="mainController">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Update Value</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                Name    :<input type="text" ng-model="employeeupdate.name" class="myField" placeholder="Name" style="margin-left: 20px"><br>
                                Age     :<input type="number" ng-model="employeeupdate.age" class="myField" style="margin-left: 32px"><br>
                                Position:<input type="text" ng-model="employeeupdate.position" class="myField" placeholder="Position" style="margin-left: 10px"><br>
                                Salary  :<input type="number" ng-model="employeeupdate.salary" class="myField" placeholder="salary" style="margin-left: 16px"><br>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="employeeUpdate(employeeupdate)">Update</button>
                        </div>
                    </div>

                </div>
            </div>

            <div>
                Name    :<input type="text" ng-model="employee.name" class="myField" placeholder="Name" style="margin-left: 20px"><br>
                Age     :<input type="number" ng-model="employee.age" class="myField" style="margin-left: 32px"><br>
                Position:<input type="text" ng-model="employee.position" class="myField" placeholder="Position" style="margin-left: 10px"><br>
                Salary  :<input type="number" ng-model="employee.salary" class="myField" placeholder="salary" style="margin-left: 16px"><br>
            </div>
            <div class="buttonStyle"><button class="btn btn-primary" ng-click="submitEmp(employee)">submit</button></div><br>


            <div style="padding-top: 50px">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="employee in employees">
                        <tr>
                            <td>{{employee.name}}</td>
                            <td>{{employee.age}}</td>
                            <td>{{employee.position}}</td>
                            <td>{{employee.salary}}</td>
                            <td><button type="button" data-toggle="modal" data-target="#myModal" ng-click="empupdate(employee)">edit</button>
                                <button ng-click="deleteEmp(employee.id)">delete</button></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>-->
        <script type="text/javascript" src="js/crudApp.js"></script>
    </body>
</html>
